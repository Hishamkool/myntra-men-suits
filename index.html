<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Men's Suits</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-back-icon">
            <a href="#">
                <img src="assets/svg/back_mobile.svg" alt="back navigation button">
            </a>
        </div>
        <div class="header-myntra-icon">
            <a href="#">
                <img src="assets/svg/header_myntra_icon.svg" alt="home icon myntra">
            </a>
        </div>
        <div class="header-header">
            <h1 class="header-title"> Men Suits</h1>

            <span class="header-subtitle">89643 items</span>
        </div>

        <div class="header-actions">
            <div class="header-action-icon">
                <a href="#">
                    <img src="assets/svg/header-install-app-icon.svg" alt="install pwa myntra">
                </a>
            </div>
            <div class="header-action-icon">
                <a href="#">
                    <img src="assets/svg/header-search-icon.svg" alt="search icon">
                </a>
            </div>
            <div class="header-action-icon">
                <a href="#">
                    <img src="assets/svg/header-heart-icon.svg" alt="whishlist icon">
                </a>
            </div>
            <div class="header-action-icon">
                <a href="#">
                    <img src="assets/svg/header-cart-icon.svg" alt="cart icon">
                </a>
            </div>

        </div>
    </header>
    <div class="banner">
        <div class="banner-content">
            <div class="banner-bold">UPTO 300 OFF</div>
            <div class="banner-txt">MYNTRA300</div>
        </div>
    </div>
    <main class="grid-item-cards">
        <section class="item-card">
            <div class="img">
                <img class="suit-img"
                    src="https://assets.myntassets.com/f_webp,dpr_1.5,q_30,w_400,c_limit,fl_progressive/assets/images/20237088/2022/9/30/2dc3c413-bbb3-46f1-8444-176a305557a11664539101350Suits1.jpg"
                    alt="suit-img">
            </div>
            <div class="content-wrap">
                <div class="details">
                    <h3 class="details-title">Diwas by manyavar</h3>
                    <span class="details-subtitle">Printed Mandarin Collar Kurtha</span>
                    <div class="price-cnt">
                        <span class="new-price-cnt">
                            <img src="assets/svg/rupee-symbol.svg" alt="rupees symbol">
                            <span class="new-price">2363</span>
                        </span>
                        <span class="old-price-cnt">
                            <img src="assets/svg/old-rupee-symbol.svg" alt="rupees symbol">
                            <span class="old-price">2363</span>
                        </span>
                        <span class="disc-off">
                            (<span class="disc-perc">5</span>% OFF)
                        </span>
                    </div>
                </div>
                <div class="cw-like">
                    <img src="assets/svg/header-heart-icon.svg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
